<div fxLayout="column" fxLayoutAlign="space-around center">
    <h1>My Songs</h1>


    <mat-list fxFlexAlign="stretch">
        <h3>Songs</h3>
        <mat-divider></mat-divider>
        <mat-list-item (click)="onLoadSongByTitle(song.song.title)" *ngFor="let song of songs">
            <strong>{{song.song.title}}</strong>
            <br>{{song.artistName}}
        </mat-list-item>
    </mat-list>
</div>
