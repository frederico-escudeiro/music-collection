<div fxLayout="column" fxLayoutAlign="space-around">
    <h1 fxFlexAlign="center">My Albums</h1>
    <mat-list fxFlex="70" fxFlex.lt-md>
        <h3>Albums</h3>
        <mat-divider></mat-divider>
        <mat-list-item (click)="onLoadAlbumByTitle(artistAlbum.album)" *ngFor="let artistAlbum of artistAlbums">
            <strong>{{artistAlbum.album.title}}</strong><br> {{artistAlbum.artistName}}
        </mat-list-item>
    </mat-list>
</div>
