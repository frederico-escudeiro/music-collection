<h1 class="fs-1 text-center py-4">My Favorites</h1>
<div class="list-group mx-2" *ngIf="favorites.length > 0">
    <a (click)="onRemoveFavorite(favorite)" *ngFor="let favorite of favorites"
        class="list-group-item list-group-item-action d-flex">
        <span *ngIf="favorite.type === songTypeConstant" class="fs-5 mb-0 flex-grow-1 m-2">{{ favorite.songTitle
            }}</span>
        <span *ngIf="favorite.type !== songTypeConstant" class="fs-5 mb-0 flex-grow-1 m-2">{{ favorite.albumTitle
            }}</span>
        <p class="opacity-90 m-2">{{ favorite.type.toUpperCase() }}</p>
        <i class="fa-solid fa-heart fa-regular m-1"></i>
    </a>
</div>
<div class="mx-2 text-center" *ngIf="favorites.length === 0">
    <h2 class="fs-3">No favorites yet!</h2>
    <p>Start adding favorites by clicking in 'My Albuns' or 'My Songs' tabs!</p>
</div>
