<div fxLayout="column" fxLayoutAlign="space-around center">
    <h1>My Favorites</h1>
     <div id="no-favs" *ngIf="favorites.length === 0">
        <h2>No favorites yet!</h2>
        <p>Start adding favorites by clicking in 'My Albuns' or 'My Songs' tabs!</p>
    </div>
    <mat-list *ngIf="favorites.length > 0" fxFlexAlign="stretch">
        <p>My Favorite Albums</p>
        <mat-divider></mat-divider>
        <mat-list-item (click)="onRemoveFavorite(favorite)" *ngFor="let favorite of favorites">
            <strong class="type" *ngIf="favorite.type !== songTypeConstant">{{ favorite.albumTitle }}</strong>
            <span class="material-symbols-rounded fill">favorite</span>
        </mat-list-item>
    </mat-list>
   
        
    <mat-list *ngIf="favorites.length > 0" fxFlexAlign="stretch">
        <p>My Favorite Songs</p>
        <mat-divider></mat-divider>
        <mat-list-item (click)="onRemoveFavorite(favorite)" *ngFor="let favorite of favorites">
            <strong class="type" *ngIf="favorite.type === songTypeConstant">{{ favorite.songTitle }}</strong>
            <span class="material-symbols-rounded fill">favorite</span>
        </mat-list-item>
    </mat-list>
</div>
